<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload Test</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb5g5r5c5Xb4pXz/LSj/4ylxFGIC4YX/e3Gqf" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Dateien hochladen</h1>
    <div class="drop_zone" id="drop_zone">
        <p>Drag & Drop your file here or click to select a file</p>
        <input type="file" id="file-input" name="file" accept=".pdf" multiple/>
    </div>
    <div class="file-list" id="file-list"></div>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file-upload-input" style="display:none" multiple/>
        <button type="submit" id="upButton">Upload</button>
    </form>

    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="message" id="message"></div>

    <h2>Hochgeladene Dateien</h2>
    <div class="searchFunc">
        <input type="text" id="searchQuery" placeholder="Dateinamen eingeben...">
        <button onclick="searchFiles()">Suchen</button>
    </div>
    <ul id="fileList">
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}">Filename</a>
            <a th:href="${file}" download>
                <i class="fas fa-download icon"></i>
            </a>
        </li>
    </ul>

    <div id="previewModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close">&times;</span>
        </div>
    </div>
</div>

<script src="/js/scriptDataTransfer.js"></script>
</body>
</html>
