<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="css/forum_styles.css" />
    <style>
        /* Modal (Popup) Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling f√ºr das Pluszeichen */
        .new-post-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<h1 th:text="${course} + ' - Posts'"></h1>

<!-- Plus button to open the modal -->
<a class="new-post-button" onclick="openModal()">+</a>

<!-- The Modal (Popup) for Creating a New Post -->
<div id="newPostModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Neuen Post erstellen</h2>
        <form th:action="@{/posts/create}" method="post">
            <input type="hidden" name="subject" th:value="${subject}"/>
            <input type="hidden" name="semester" th:value="${semester}"/>
            <input type="hidden" name="course" th:value="${course}"/>

            <label>Title:</label>
            <input type="text" name="title" required/><br/>

            <label>Content:</label>
            <textarea name="content" required></textarea><br/>

            <button type="submit">Create Post</button>
        </form>
    </div>
</div>

<div class="posts-list">
    <ul>
        <li th:each="post : ${posts}">
            <h2 th:text="${post.title}">Post Title</h2>
            <p th:text="${post.content}">Post Content</p>
            <p>Posted by <span th:text="${post.user.username}">User</span> on <span th:text="${post.createdAt}">Date</span></p>
        </li>
    </ul>
</div>

<footer th:insert="fragments/footer :: footer"></footer>

<script>
    // Open the modal
    function openModal() {
        document.getElementById("newPostModal").style.display = "block";
    }

    // Close the modal
    function closeModal() {
        document.getElementById("newPostModal").style.display = "none";
    }

    // Close the modal if user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("newPostModal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
