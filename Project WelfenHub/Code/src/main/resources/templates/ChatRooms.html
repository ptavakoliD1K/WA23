<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelfenHUB - Gruppenchat</title>
    <link rel="stylesheet" th:href="@{/css/ChatRoomStyles.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="name">WelfenHUB - wenn Welfen helfen</div>
            <ul>
                <li><a href="#" class="active">Startseite</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Impressum</a></li>
                <li><button><a href="#">Abmelden</a></button></li>
            </ul>
        </div>
    </nav>
</header>

<div class="main-container">
    <aside class="sidebar">
        <div th:each="chatRoom : ${chatRooms}" class="group">
            <h2><a href="#"
                   th:data-chat-room-id="${chatRoom.id}"
                   th:data-chat-room-name="${chatRoom.name}"
                   onclick="loadChatRoom(this)"
                   th:text="${chatRoom.name}">Gruppenname</a></h2>
        </div>
        <div class="group create-group">
            <h2><a href="/chat/create">Gruppe erstellen</a></h2>
        </div>
    </aside>

    <main class="content">
        <div class="chat-header">
            <span id="currentGroupName">WÃ¤hle eine Gruppe</span>
            <span>Dateien</span>
            <span>ðŸ‘¤</span>
        </div>
        <div id="messages" class="dialogue-window">
            <!-- Messages will be dynamically loaded here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" class="text-field" placeholder="Nachricht eingeben...">
            <button onclick="sendMessage()" class="send-button">Senden</button>
        </div>
    </main>
</div>

<footer>
    <p>Kontakt:<br>Salzdahlumer StraÃŸe 160, 38126 Braunschweig<br><a href="mailto:info@welfenakademie.de">info@welfenakademie.de</a></p>
    <img th:src="@{/images/WA_logo_white.png}" alt="WelfenHub Logo">
</footer>

<script th:inline="javascript">
    var stompClient = null;
    var currentChatRoomId = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                showMessageOutput(JSON.parse(messageOutput.body));
            });
        });
    }

    function loadChatRoom(element) {
    var chatRoomId = element.getAttribute('data-chat-room-id');
    var chatRoomName = element.getAttribute('data-chat-room-name');

    currentChatRoomId = chatRoomId;
    document.getElementById('currentGroupName').textContent = chatRoomName;
    document.getElementById('messages').innerHTML = '';

    fetch('/chat/' + chatRoomId + '/messages')
        .then(response => response.json())
        .then(messages => {
            messages.forEach(showMessageOutput);
        });
    }

    function showMessageOutput(message) {
        var messagesDiv = document.getElementById('messages');
        var p = document.createElement('p');
        p.textContent = message.user.username + ": " + message.content;
        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
    var messageContent = document.getElementById('messageInput').value;
        if (messageContent && currentChatRoomId) {
            console.log('Sending message:', messageContent);
            stompClient.send("/app/chat/" + currentChatRoomId, {}, JSON.stringify({content: messageContent}));
            document.getElementById('messageInput').value = '';
        }
    }
   }

    connect();
</script>
</body>
</html>
