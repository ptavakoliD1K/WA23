<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/ChatRoomStyles.css}" />
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Chat Room</h1>
    <div id="messages">
        <p th:each="message : ${messages}" th:text="${message.user.username + ': ' + message.content}"></p>
    </div>

    <form th:action="@{'/chat/' + ${chatRoomId} + '/message'}" method="post">
        <input type="text" name="content" placeholder="Type your message here..." />
        <button type="submit">Send</button>
    </form>
</div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                showMessageOutput(JSON.parse(messageOutput.body));
            });
        });
    }

    function showMessageOutput(messageOutput) {
        var response = document.getElementById('messages');
        var p = document.createElement('p');
        p.appendChild(document.createTextNode(messageOutput.user.username + ": " + messageOutput.content));
        response.appendChild(p);
        response.scrollTop = response.scrollHeight; // Scroll to the bottom
    }

    connect();
</script>
</body>
</html>
