<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
<header>
    <img th:src="@{/images/WelfenHUB_Logo_2.png}" alt="Welfenakademie Logo">
</header>

<div class="wrapper">
    <form th:action="@{/login}" method="post">
        <h1>WelfenHub Login</h1>
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="Benutzername" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
            <a href="/passwordreset">Passwort vergessen?</a>
        </div>
        <button type="submit" class="btn">Anmelden</button>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </form>
</div>

<footer>
    <p>Kontakt:<br>Salzdahlumer Stra√üe 160, 38126 Braunschweig<br><a href="mailto:info@welfenakademie.de">info@welfenakademie.de</a></p>
    <img th:src="@{images/logo_white.png}" alt="WelfenHub Logo">
</footer>

<script>
    // Clear session storage on page load
    if (window.performance && window.performance.navigation.type === 1) {
        // Page was reloaded
        window.sessionStorage.clear();
    }

</script>
</body>
</html>
