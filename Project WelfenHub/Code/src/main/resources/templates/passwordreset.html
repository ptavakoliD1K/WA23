<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password reset</title>
</head>
<body>
<h2>Password reset</h2>
    <form th:action="@{/passwordreset}" th:object="${user}" method="post">
        <h1>Passwortänderung für dieses Konto beantragen:</h1>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>

        <div>
            <button type="button" class="btn">Abbrechen</button>
            <button type="submit">Absenden</button>
        </div>
        <div th:if="${error}" th:text="${error}"></div>
    </form>

<footer>
    <p>Kontakt:<br>Salzdahlumer Straße 160, 38126 Braunschweig<br><a href="mailto:info@welfenakademie.de">info@welfenakademie.de</a></p>
    <img th:src="@{images/logo_white.png}" alt="WelfenHub Logo">
</footer>
</body>
</html>
